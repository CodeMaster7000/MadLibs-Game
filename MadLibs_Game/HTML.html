<body>
  <div class="title">
    <h1>JavaScript MadLibs Game</h1>
  </div>
  <section class="main">
    <form>
      <div class="form-group">
        <label for="noun-input">Enter a noun:</label>
        <input id="noun" class="form-control" type="text" placeholder="noun" name="noun-input">
      </div>
      <div class="form-group">
        <label for="verb-input">Enter a verb:</label>
        <input id="verb" class="form-control" type="text" placeholder="verb" name="verb-input">
      </div>
      <div class="form-group">
        <label for="adverb-input">Enter an adverb:</label>
        <input id="adverb" class="form-control" type="text" placeholder="adverb" name="adverb-input">
      </div>
      <div class="form-group">
        <label for="adjective-input">Enter an adjective:</label>
        <input id="adjective" class="form-control" type="text" placeholder="adjective" name="adjective-input">
      </div>
      <button type="button" class="form-control btn btn-default">Submit</button>
    </form>
  </section>
</body>
